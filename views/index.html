<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/styles/pinkranger.css">
    <link href=“../../public/styles/styles.css” rel=“stylesheet”>
    <link href='https://use.fontawesome.com/releases/v5.0.6/css/all.css' rel='stylesheet'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet' />
    <link href='/Group-Project-2/public/assets/core/main.css' rel='stylesheet' />
    <link href='/Group-Project-2/public/assets/daygrid/main.css' rel='stylesheet' />
    <link href='/Group-Project-2/public/assets/fullcalendar/fullcalendar.css' rel='stylesheet' />
    <link href='/Group-Project-2/public/assets/timegrid/main.css' rel='stylesheet' />
    <link href='/Group-Project-2/public/assets/bootstrap/main.css' rel='stylesheet' />


    <script src='/Group-Project-2/public/assets/core/main.js'></script>
    <script src='/Group-Project-2/public/assets/daygrid/main.js'></script>
    <script src='/Group-Project-2/public/assets/timegrid/main.js'></script>
    <script src='/Group-Project-2/public/assets/interaction/main.js'></script>
    <script src='/Group-Project-2/public/assets/moment/main.js'></script>
    <script src='/Group-Project-2/public/assets/fullcalendar/fullCalendar.js'></script>
    <script src='/Group-Project-2/public/assets/bootstrap/main.js'></script>
    <script src="/js/rangers/blackranger.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/js/tasks.js"></script>
    <title>Meeting Mate World Wide</title>
</head>

<body>
    <header class=“header”>
        <nav class=“masthead”>
            <div class=“nav-wrapper”>
                <img class=“left” id=“logo” alt=“MMWW”></a>
                <ul id=“nav-mobile” class=“right”>
                    <li id=“username-display”>Please sign in</li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">

        <div class="row">
            <div class="col s12 m4  yellow lighten-4 grey-text text-darken-4" style=" border-style: solid;
                    border-width: 5px;
                    border-color:#545454;
                    overflow: scroll;
                    max-height: 500px; border-radius: 5px;
                    margin-top: 75px;">
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">

                                <input type="text" id="autocomplete-input" class="autocomplete todo-text">
                                <label for="autocomplete-input">Add to the Todo List</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">

                                <input type="text" id="autocomplete-input" class="autocomplete todo-description">
                                <label for="autocomplete-input">More details on the task</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">ADD
                            <i class="material-icons right">add_to_photos</i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 todo-list">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id='calendar' style=""></div>

    <form class="create-form text-center">
        <div class="form-group">
            <input type="text" id="newName" placeholder="Text To Translate">
        </div>
        <button type="submit" class="btn btn-outline-dark" id="translateButton">Translate</button>
        <div id="languages"></div>
    </form>


    <div class=“container chat”>
        <div class=“row”>
            <div class=“col s12 m12 chat-room”>
                <div class=“input-field col s5 room-input”>
                    <input id=“room_enter” type=“text” class=“validate”>
                    <label for=“room_enter”>Enter in a chat room number</label>
                </div>
                <div class=“room-select”></div>
                <div class=“input-field col s7 room-select”>
                    <select>
                        <option value=“”>Select a chat room</option>
                        <option value=“1">4539</option>
                        <option value=“2”>1</option>
                    </select>
                    <label>Chat rooms</label>
                </div>
            </div>
        </div>
        <div class=“row”>
            <div class=“card” id=“chat-box-container”>
                <div class=“row”>
                    <div class=“col s12 m12">
                        <div class=“card-content chat-history”>
                            <table>
                                <thead class=“hide-table-header”>
                                    <tr>
                                        <th>Sent by</th>
                                        <th>Message</th>
                                        <th>Sent on</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class=“left” id=“chat-from”>Sample from</td>
                                        <td class=“center” id=“chat-message”>Sample Text message</td>
                                        <td class=“right” id=“chat-sent-date”>8/10/19 2:00pm</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class=“row”>
                    <div class=“col s12 m12">
                        <div class=“chat-box”>
                            <form class=“form” action=“/” method=“POST”>
                                <input id=“form-input” autocomplete=“off” autofocus=“on” placeholder=“type your message
                                    here...” /><button id=“form-button”>Send</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../public/js/rangers/yellowranger.js"></script>
    <script>
        M.AutoInit();
    </script>

</body>

</html>
