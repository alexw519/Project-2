<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/js/rangers/pinkranger.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/pinkranger.css">
    <style>
        .font,
        h4 {
            font-family: 'Gloria Hallelujah', cursive;
        }
    </style>


    <title></title>
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col s12 m4  yellow lighten-4 grey-text text-darken-4" style=" border-style: solid;
            border-width: 5px;
            border-color:#545454;
            overflow: auto;
            max-height: 500px; border-radius: 5px;
            margin-top: 75px;
            opacity: 0.95;">
                <div class="row">
                    <div class="col s12 center teal-text text-lighten-1">
                        <h4>TO DO LIST</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">

                                <input type="text" id="autocomplete-input" class="autocomplete todo-text">
                                <label for="autocomplete-input">Add to the Todo List</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s12">

                                <input type="text" id="autocomplete-input" class="autocomplete todo-description">
                                <label for="autocomplete-input">More details on the task</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">ADD
                            <i class="material-icons right">add_to_photos</i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 todo-list">
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col s12 m4">
                <!-- I-FRAME -->
                <div id="containerworldTime">
                    <iframe src="https://freecurrencyrates.com/en/" width="992" height="500" scrolling="no"></iframe>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
