<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/js/rangers/pinkranger.js"></script>





    <title></title>
</head>

<body>

    <div class="container">


        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">

                        <input type="text" id="autocomplete-input" class="autocomplete todo-text">
                        <label for="autocomplete-input">Add to the Todo List</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">

                        <input type="text" id="autocomplete-input" class="autocomplete todo-description">
                        <label for="autocomplete-input">More details on the task</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m6 todo-list">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title"></span>
                        <p>I am a very simple card. I am good at containing small bits of
                            information.
                            I am convenient because I require little markup to use effectively.</p>
                    </div>
                    <div class="card-action">
                        <a href="#">This is a link</a>
                        <a href="#">This is a link</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
