<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="../../public/styles/styles.css" rel="stylesheet">

</head>

<body>
    <header class="header">
        <nav class="masthead">
            <div class="nav-wrapper">
                <img class="left" id="logo" alt="MMWW"></a>
                <ul id="nav-mobile" class="right">
                    <li id="username-display">Please sign in</li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container chat">
        <div class="row">
            <div class="col s12 m12 chat-room">
                <div class="input-field col s5 room-input">
                    <input id="room_enter" type="text" class="validate">
                    <label for="room_enter">Enter in a chat room number</label>
                </div>
                <div class="room-select"></div>
                <div class="input-field col s7 room-select">
                    <select>
                        <option value="">Select a chat room</option>
                        <option value="1">4539</option>
                        <option value="2">1</option>
                    </select>
                    <label>Chat rooms</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card" id="chat-box-container">
                <div class="row">
                    <div class="col s12 m12">
                        <div class="card-content chat-history">
                            <table>
                                <thead class="hide-table-header">
                                    <tr>
                                        <th>Sent by</th>
                                        <th>Message</th>
                                        <th>Sent on</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="left" id="chat-from">Sample from</td>
                                        <td class="center" id= "chat-message">Sample Text message</td>
                                        <td class="right" id="chat-sent-date">8/10/19 2:00pm</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m12">
                        <div class="chat-box">
                            <form class="form" action="/" method="POST">
                                <input id="form-input" autocomplete="off" autofocus="on"
                                    placeholder="type your message here..." /><button id="form-button">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
<script>
    M.AutoInit();
</script>
</html>
